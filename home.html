<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DJ AJAY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://i.imgur.com/68w3j82.jpeg') no-repeat center center;
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://i.imgur.com/wRUV5Sp.jpeg') no-repeat center center;
            background-size: cover;
            border: 5px solid white;
        }

        .website-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Train Text Animation */
        .text-train-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 20px;
            background-color: #000;
            overflow: hidden;
        }

        .text-train {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            color: white;
            font-size: 24px;
            font-weight: bold;
            animation: textScroll 20s linear infinite;
        }

        @keyframes textScroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <div class="logo"></div>
        <div class="website-name">DJ AJAY</div>
    </div>

    <!-- Text Train Loop -->
    <div class="text-train-container">
        <canvas id="textCanvas"></canvas>
        <div class="text-train">
            WELCOME TO MY WEBSITE &nbsp; WELCOME TO MY WEBSITE &nbsp; WELCOME TO MY WEBSITE &nbsp; WELCOME TO MY WEBSITE
        </div>
    </div>

    <script>
        // Canvas for additional effects
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = 50;

        ctx.font = "30px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText("WELCOME TO MY WEBSITE", canvas.width / 2, 40);
    </script>

</body>
</html>
