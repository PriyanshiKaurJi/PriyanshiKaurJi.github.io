<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DJ AJ KING</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('https://i.imgur.com/wRUV5Sp.jpeg') no-repeat center center;
            background-size: cover;
            border: 5px solid #0ff;
            margin: 0 auto;
            box-shadow: 0 0 20px #0ff;
        }

        .website-name {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        .text-train-container {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            background-color: #111;
            overflow: hidden;
            border-top: 2px solid #0ff;
            border-bottom: 2px solid #0ff;
        }

        .text-train {
            white-space: nowrap;
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
            animation: textScroll 30s linear infinite;
        }

        @keyframes textScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .search-container {
            margin-top: 50px;
            text-align: center;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #0ff;
            background-color: transparent;
            color: #fff;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0ff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #00cccc;
        }

        #result {
            margin-top: 30px;
            text-align: center;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0f0;
            color: #000;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #00cc00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
            <div class="website-name">DJ AJ KING ðŸ‘‘</div>
        </div>

        <div class="text-train-container">
            <div class="text-train">
                WELCOME TO THE ULTIMATE DJ EXPERIENCE &nbsp; SEARCH AND DOWNLOAD YOUR FAVORITE TRACKS &nbsp; GET READY TO ROCK THE DANCE FLOOR &nbsp; DJ AJ KING - MASTER OF THE MIX
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter song name...">
            <button onclick="searchSong()" class="search-button">Search</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function searchSong() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Searching...';

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=AIzaSyCDDV9GJU_IeepE1hbS-rrGclbqamFVV5Y&type=video&maxResults=1`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    const videoTitle = video.snippet.title;
                    const videoId = video.id.videoId;
                    const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                    resultDiv.innerHTML = `
                        <h2>${videoTitle}</h2>
                        <a href="#" onclick="downloadSong('${videoUrl}', '${videoTitle}')" class="download-button">Download</a>
                    `;
                } else {
                    resultDiv.innerHTML = 'No results found.';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'An error occurred while searching.';
            }
        }

        async function downloadSong(url, title) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += '<p>Processing download...</p>';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();

                if (data.downloadUrl) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.downloadUrl;
                    downloadLink.download = `${title}.mp3`;
                    downloadLink.click();
                    resultDiv.innerHTML += '<p>Download started!</p>';
                } else {
                    resultDiv.innerHTML += '<p>Failed to get download link.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += '<p>An error occurred while processing the download.</p>';
            }
        }
    </script>
</body>
</html>
